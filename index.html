<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cyber Set Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #ddd;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --accent: #007acc;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0; padding: 20px;
      transition: all 0.3s;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    h1 {
      text-align: center;
    }
    #search {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 60%;
      font-size: 16px;
    }
    .category {
      background: var(--card-light);
      margin-bottom: 20px;
      padding: 20px;
      border-left: 5px solid var(--accent);
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    body.dark-mode .category {
      background: var(--card-dark);
    }
    .category h2 {
      margin-top: 0;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin: 8px 0;
    }
    .link-list a {
      color: inherit;
      text-decoration: none;
    }
    .link-list a:hover {
      text-decoration: underline;
    }
    #toggleDark {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #loginContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2>Accesso</h2>
    <input type="password" id="password" placeholder="Inserisci password">
    <button onclick="checkLogin()">Accedi</button>
  </div>

  <div id="dashboard">
    <h1>üìÅ Dashboard Personale</h1>
    <input id="search" type="text" placeholder="Cerca link...">
    <button id="toggleDark">üåì</button>
    <div id="categories"></div>
  </div>

  <script>
 const data = {
  "Cybersecurity": [
    { "name": "NIST DB", "url": "https://nvd.nist.gov", "icon": "fa-shield" },
    { "name": "Exploit-DB", "url": "https://exploit-db.com", "icon": "fa-bug" },
    { "name": "VirusTotal", "url": "https://www.virustotal.com", "icon": "fa-bug" }
  ],
  "Documenti": [
    { "name": "Google Earth", "url": "https://earth.google.com/web/", "icon": "fa-globe" },
    { "name": "ArcGIS Atlas", "url": "https://livingatlas.arcgis.com/", "icon": "fa-map" }
  ]
};


    const pass = "12345";

    function checkLogin() {
      const input = document.getElementById("password").value;
      if (input === pass) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadLinks();
      } else {
        alert("Password errata");
      }
    }

    function loadLinks() {
      const container = document.getElementById("categories");
      container.innerHTML = "";
      for (let category in data) {
        const catDiv = document.createElement("div");
        catDiv.className = "category";
        catDiv.innerHTML = `<h2>${category}</h2>`;

        const ul = document.createElement("ul");
        ul.className = "link-list";

        data[category].forEach(link => {
          const li = document.createElement("li");
          li.innerHTML = `<i class="fas ${link.icon}"></i> <a href="${link.url}" target="_blank">${link.name}</a>`;
          ul.appendChild(li);
        });

        catDiv.appendChild(ul);
        container.appendChild(catDiv);
      }
    }

    document.getElementById("search").addEventListener("input", function(e) {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll(".category").forEach(cat => {
        cat.style.display = cat.innerText.toLowerCase().includes(searchTerm) ? "block" : "none";
      });
    });

    document.getElementById("toggleDark").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
